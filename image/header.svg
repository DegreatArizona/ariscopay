<svg class="bd-placeholder-img" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" role="img" focusable="false">
  <defs>
    <!-- Gradient Definition -->
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color: rgb(249, 115, 22); stop-opacity: 1;" />
      <stop offset="100%" style="stop-color: rgb(246, 107, 3); stop-opacity: 1;" />
    </linearGradient>
    
    <!-- Background Pattern -->
    <pattern id="gridPattern" width="20" height="20" patternUnits="userSpaceOnUse">
      <rect width="20" height="20" fill="none" />
      <circle cx="10" cy="10" r="1" fill="rgba(255, 255, 255, 0.5)" />
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#heroGradient)" />
  <rect width="100%" height="100%" fill="url(#gridPattern)" />

  <!-- Highlight Circle -->
  <circle cx="30%" cy="40%" r="300" fill="rgba(255, 255, 255, 0.2)" />

  <!-- Abstract Elements -->
  <rect x="60%" y="10%" width="200" height="150" fill="rgba(255, 255, 255, 0.1)" rx="20" />
  <polygon points="400,50 500,150 300,200" fill="rgba(255, 255, 255, 0.1)" />
  
</svg>
